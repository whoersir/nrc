version: '3.8'

services:
  nrc-sandbox:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nrc-sandbox-dev
    ports:
      - "3000:3000"
      - "5000:5000"
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
    restart: unless-stopped
    stdin_open: true
    tty: true

  # 可选：添加MySQL数据库容器
  mysql-sandbox:
    image: mysql:8.0
    container_name: nrc-mysql-sandbox
    environment:
      - MYSQL_ROOT_PASSWORD=sandbox_root
      - MYSQL_DATABASE=nrc_sandbox
      - MYSQL_USER=sandbox_user
      - MYSQL_PASSWORD=sandbox_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  mysql_data:
